<html>
  <head>
    <meta charset="utf-8">

    <title>Webmarks</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap - Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap - Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Bootstrap - Latest compiled and minified JavaScript -->

    <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
  <!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->
  </head>

  <body>

    <div id="app" class="container">

      <div class="row">
        <div class="col-md-10">
          URL:
          <input id="url-input" type="text" name="" value="">
          <button type="button" name="button" onclick="addUrl()">Add</button>
        </div>
      </div>

      <div class="row" id="item-row">
        <div class="col-md-2" id="favicon"></div>
        <div class="col-md-4" id="base_url"></div>
        <div class="col-md-6" id="title"></div>
      </div>

      <div id="item-insert"></div>

    </div>


    <template id="item-template">
      <div class="row" id="item-row">
        <div class="col-md-6" id="title"></div>
        <div class="col-md-4" id="base_url"></div>
        <img id="favicon" src="" alt="">
      </div>
    </template>


    <!-- <script src="dist/build.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      var socket = io();

      socket.on('new', function(data) {
        console.log(data);
        // classic
        // var favicon_el = document.querySelector("#favicon");
        // var title_el = document.querySelector("#title");
        // var base_url_el = document.querySelector("#base_url");
        // title_el.innerHTML = "asd"
        // favicon_el.appendChild(document.createTextNode("sssasd"))
        // document.querySelector("#base_url").appendChild(document.createTextNode("sss11asd"))

        // fragment
        // var fragment = document.createDocumentFragment();
        // fragment.appendChild(document.createElement('div').appendChild(document.createTextNode("sssasd")))
        // document.querySelector("#item-row").appendChild(fragment)

        // template
        // NOTES: importNode IE9, template Edge
        var new_item = document.importNode(document.querySelector("#item-template").content, true);
        new_item.querySelector("#title").appendChild(document.createTextNode(data.title));
        new_item.querySelector("#base_url").appendChild(document.createTextNode(data.base_url));
        new_item.querySelector("#favicon").setAttribute('src', 'icon/'+data.favicon);
        document.querySelector("#item-insert").appendChild(new_item);
      });
    </script>
    <script type="text/javascript">
      function addUrl() {
        var url = document.querySelector("#url-input");

        if (!url.value) {
          console.log("empty");
          return;
        }

        // $.post({
        //   url: 'api/add',
        //   data: JSON.stringify({url:url.value}),
        //   contentType: "application/json"
        // })
        // .success(function success(data) {
        //   console.log(data);
        // })
        // .error(function error(err) {
        //   console.log(err);
        // })
        socket.emit('add', {url:url.value});
      }
    </script>

  </body>

</html>
